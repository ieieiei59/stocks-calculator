name: deploy-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  ARTIFACT_NAME: "github-pages_stocks-calculator"

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      base_path: ${{ steps.configure-pages.outputs.base_path }}

    steps:
      - name: Setup Pages
        id: configure-pages
        uses: actions/configure-pages@v3

  build:
    runs-on: ubuntu-latest
    needs:
      - setup

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Build app
        run: docker compose run app pnpm cd:build -- --base=${{ needs.setup.outputs.base_path }}

      - name: Fix permissions
        run: |
          chmod -c -R +rX "./app/dist" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './app/dist'
          name: ${{ env.ARTIFACT_NAME }}

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs:
      - build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
        with:
          artifact_name: ${{ env.ARTIFACT_NAME }}
